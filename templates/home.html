<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spam Classification Tool</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"/>
</head>
<body>
  <div class="container">
    <h1>Spam Classification Tool</h1>

    <label for="text">Enter the message to classify:</label>
    <textarea id="text" placeholder="Type your message here..."></textarea>

    <button id="classifyBtn" onclick="classifyMessage()">Classify Message</button>

    <div id="result" aria-live="polite"></div>
  </div>

  <script>
  async function classifyMessage() {
    const btn = document.getElementById("classifyBtn");
    const resultDiv = document.getElementById("result");
    const message = document.getElementById("text").value.trim();

    if (!message) {
      resultDiv.innerText = " Please enter a message.";
      return;
    }

    btn.disabled = true;
    resultDiv.innerText = "‚è≥ Classifying...";

    try {
      const response = await fetch("/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text: message })
      });

      const data = await response.json();

      if (data.success) {
        resultDiv.innerText = "Prediction: " + data.prediction;
      } else {
        resultDiv.innerText = "‚ùå Error: " + (data.error || "Unknown error");
      }
    } catch (error) {
      resultDiv.innerText = "üåê Network error: " + error.message;
    } finally {
      btn.disabled = false;
    }
  }
</script>

</body>
</html>
